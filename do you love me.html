<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h4 style="position: absolute; left:265px; top: 180px;">DO YOU LOVE ME</h4>
    <input  value="YES" type="button" onclick="yesClick()" style="position:absolute; left:280px; top:235px;"/>
    <input type="button" id="btnNo" value="NO" onmouseover="noHover()" style="position:absolute; left:360px; top:235px;"/>
</form>
<script>
    function yesClick()
    {
    alert("Yes! That's right");
}
    function noHover()
    {
        var a = Math.round(Math.random() * window.innerWidth);
        var b = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = a + 'px';
        document.getElementById('btnNo').style.top = b + 'px';
}
</script>
</body>
</html>
